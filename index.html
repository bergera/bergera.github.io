---
layout: default
---
<div class="container wrapper">
        <div class="col-md-auto">
            <div class="box">
                <div class="name-badge">Andrew Berger</div>
            </div>
        </div>
</div>

{% comment %}
<div class="bottom">
    <ul class="list-unstyled">
        {% for link in site.data.links %}
            <li data-sitename="{{ link.name }}">
                <object data="assets/images/{{ link.icon }}.svg" type="image/svg+xml" class="icon icon-{{ link.icon }}">
                    <img src="assets/images/{{ link.icon }}.png" alt="{{ link.name }}" class="icon">
                </object>
                {% if link.url %}
                    <a href="{{ link.url | cgi_escape | escape }}">{{ link.text }}</a>
                {% else %}
                    {{ link.text }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
{% endcomment %}
